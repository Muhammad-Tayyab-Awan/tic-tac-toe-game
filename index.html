<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="discription">
      <div class="disclaim">
        <h2>Disclaimer</h2>
        <br />
        <p>
          here is the tic tac toe game and it is created by
          <i>Muhammad Tayyab Raza Awan</i>.in this game there are two players.
          click next to enter players next and then enjoy the game.
        </p>
        <button id="next-name">Next</button>
      </div>
    </div>
    <div id="game-body">
      <div class="msg-container hide">
        <p id="msg">Winner</p>
        <button id="new-btn">New Game</button>
      </div>
      <main>
        <div id="heading">
          <h1>Tic Tac Toe</h1>
        </div>
        <div class="container">
          <div class="game">
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
          </div>
          <p id="turn-msg"></p>
        </div>
        <div id="btn_container">
          <button id="reset-btn">Reset Game</button>
        </div>
      </main>
    </div>
    <script src="game.js"></script>
  </body>
</html>
